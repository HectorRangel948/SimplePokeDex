<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <header>
        <h1 class="titulo">Pokedex</h1>
    </header>

    <body class="body">
        <div class="buscar">
            <input type="search" class="barraBuscar" placeholder="Buscar">
            <div class="botonBuscar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></div>
        </div>

        <div class="todos-contenedor">
            <label for="todos" class="mostrar-todos-texto">Mostrar todos los Pokemon</label>
            <input id="todos" type="checkbox">
        </div>

        <div class="areaTarjetas">
            <div class="contenedorPokemones"></div>
        </div>
        
        <div class="areaBullets">
            <div class="bulletPoints-contenedor"></div>
        </div>

    </body>

    <footer>
    </footer>
    <script src="script.js"></script>
</body>

</html>
